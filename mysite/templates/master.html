{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <script src="https://kit.fontawesome.com/973aade101.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #8CB9BD;
color:#FEFBF6;"
>

	
<div class = "grid-3-container">
	<div class="wrap">
	   
		<form class="search" method="POST" action="/search">
			{% csrf_token %}
		 <input type="text" class="searchTerm" name="book_code" placeholder="What's  your favourite book? (please enter the ISBN)">
		 <button type="submit" class="searchButton">
			<i class="fa-solid fa-magnifying-glass"></i>
		</button>
		  </form>

{% block content %}
{% endblock %}
</div>
</div>
</body>
</html>
